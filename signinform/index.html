        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;800&display=swap" rel="stylesheet">
        <title>Sign in</title>
    </head>
    <body>
        <div class="container" id="signin_div">
            <div class="heading">
                <h1>Sign into your account</h1>
                <p>Or <a href="#">start your 14 days free trial</a></p>
            </div>
            <div class="signin-area">
                <form action="" class="form">
                    <div class="signin-area_email">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="signin-area_password">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="signin-area_extra">
                        <div>
                            <input type="checkbox" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <p><a href="#">Forgot your password?</a></p>
                    </div>
                    <div class="signin-area_btn">
                        <button class="btn" onclick="signIn()">Sign in</button>
                    </div>
                </form>
                
                <div class="signin-area_other">
                    <p>Or continue with</p>
                    <div class="signin-area_other_social">
                        <a href="#" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
                        <a href="#" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a>
                        <a href="#" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
                    </div>
                </div>
            </div>
        </div>
